<!DOCTYPE html>
<html ng-app="dictionaryApp">
<head>
<!-- Latest compiled and minified JavaScript -->
<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.cd mmin.js"></script> -->
<!-- AngularJS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<!-- app.js -->
<script src="js/app.js" type="text/javascript"></script>
<script src="js/dictionaryController.js" type="text/javascript"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
<!-- normalize.css -->
<link rel="stylesheet" type="text/css" href="css/normalize.css">
<!-- style.css -->
<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Dictionary: Look up your word!</title>
</head>
<body ng-controller="DictionaryController as dictionary" ng-init="getJson()">
<section class="container" >
	<div>
		{{ 2+2 }}
		<section class="jumbotron">
			<h1>Dictionary</h1>
			<h4>Brought to you by Merriam-Webster</h4>
			<h6>just kidding</h6>
		</section>
	</div>
	<div class="row">
		<span class='targetWord'>{{ dictionary.targetWord }}</span><br>

		<div class="definition" ng-show='dictionary.data.length === 0'>
			No definitons found...
		</div>

		<div ng-show="dictionary.data.length > 0">
			<ol class="definition-list">
				<li class="definition" ng-repeat="definition in dictionary.data">
					{{ definition.text }}
				</li>	
			</ol>
		</div>

		<form ng-submit="dictionary.getDefinition(input)">
			<div>
				<input type="text" placeholder="Enter Word Here" ng-model='input'>
				<input class="btn" type="submit" value="Get Definition">
			</div>
		</form>
	</div>
</section>


</body>
</html>
